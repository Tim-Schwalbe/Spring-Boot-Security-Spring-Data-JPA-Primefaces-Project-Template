<h:head xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>


    <p:layoutUnit styleClass="layoutUnitCenter" position="center">
        <h:form id="mainForm">
            <p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true"/>
            <ui:insert name="content"/>
        </h:form>
    </p:layoutUnit>


    <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

        <!--North Unit-->
        <p:layoutUnit position="north" size="120" id="north">
            <ui:include src="header.xhtml"/>
        </p:layoutUnit>

        <!--Center Unit-->
        <p:layoutUnit styleClass="layoutUnitCenter" position="center">

            <!--Start of CenterLayout-->
            <p:layout>

                <!--North Unit-->
                <p:layoutUnit position="north" size="120" id="north-middle">
                    <ui:include src="header.xhtml"/>
                </p:layoutUnit>
                <p:layoutUnit styleClass="layoutUnitCenter" position="center">
                    test
                </p:layoutUnit>


            </p:layout>


        </p:layoutUnit>

        <!--East Unit-->
        <p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east">
            <ui:include src="footer.xhtml"/>
        </p:layoutUnit>
        <!--South Unit-->
        <p:layoutUnit position="west" resizable="true" id="west">
            <ui:include src="footer.xhtml"/>
        </p:layoutUnit>

        <!--South Unit-->
        <p:layoutUnit position="south" resizable="true" id="south">
            <ui:include src="footer.xhtml"/>
        </p:layoutUnit>


    </p:layout>


    <p:dialog modal="true" widgetVar="statusDialog" showHeader="false" draggable="false"
              closable="false" resizable="false" visible="false" position="center"
              maximizable="false" minimizable="false">
        <p:graphicImage value="#{resource['images/ajax-loader.gif']}"/>
    </p:dialog>
</h:head>
