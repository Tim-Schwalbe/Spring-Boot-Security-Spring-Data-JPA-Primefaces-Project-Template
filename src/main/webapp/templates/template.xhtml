<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title>Title</title>
</h:head>
<h:body>

    <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

    <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

        <!--North Unit-->
        <p:layoutUnit position="north" size="120px" id="north">
            <ui:include src="header.xhtml"/>
        </p:layoutUnit>
        <!--Center Unit-->
        <p:layoutUnit styleClass="layoutUnitCenter" position="center">
            <ui:include src="center.xhtml"/>
        </p:layoutUnit>
        <!--South Unit-->
        <p:layoutUnit position="south" size="120px" id="south">
            <ui:include src="footer.xhtml"/>
        </p:layoutUnit>
    </p:layout>

    <p:dialog modal="true" widgetVar="statusDialog" showHeader="false" draggable="false"
              closable="false" resizable="false" visible="false" position="center"
              maximizable="false" minimizable="false">b false">
        <p:graphicImage value="#{resource['images/ajax-loader.gif']}"/>
    </p:dialog>
</h:body>

</html>
